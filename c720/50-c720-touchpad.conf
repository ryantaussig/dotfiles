# Touchpad config for the Acer C720 Chromebook... modified from
# /usr/share/X11/xorg.conf.d/50-synaptics.conf

# See xorg.conf.d(5) for more information on InputClass plus:
# * https://wiki.archlinux.org/index.php/Acer_C720_Chromebook#configuration
# * https://wiki.archlinux.org/index.php/Touchpad_Synaptics

# Additional options may be added in the form of
#   Option "OptionName" "value"
#
Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
# This option is recommend on all Linux systems using evdev, but cannot be
# enabled by default. See the following link for details:
# http://who-t.blogspot.com/2010/11/how-to-ignore-configuration-errors.html
      MatchDevicePath "/dev/input/event*"
EndSection

Section "InputClass"
        Identifier "touchpad ignore duplicates"
        MatchIsTouchpad "on"
        MatchOS "Linux"
        MatchDevicePath "/dev/input/mouse*"
        Option "Ignore" "on"
EndSection

Section "InputClass" 
    Identifier      "touchpad peppy cyapa" 
    MatchIsTouchpad "on" 
    MatchDevicePath "/dev/input/event*" 
    MatchProduct    "cyapa" 
    Option          "FingerLow" "5" 
    Option          "FingerHigh" "5"
    Option          "VertEdgeScroll" "0"
    Option          "VertTwoFingerScroll" "1"
    Option          "HorizTwoFingerScroll" "1"
    Option          "AreaRightEdge" "850"
    Option          "AreaLeftEdge" "50"
    Option          "TapButton1" "1"
    Option          "TapButton2" "3"
    Option          "TapButton3" "2"

    # ryantaussig's  additions
    Option          "RBCornerButton" "0"
    Option          "RTCornerButton" "0"
    Option          "Clickpad" "0"

    # Some Tweaks by hugegreenbug (requires HGB's driver? more research needed)   
#    Option          "Tap Timeout" "2.0"
#    Option          "Two Finger Pressure Diff Thresh" "80.0"
#    Option          "Tap Min Separation" "10.0"
#    Option          "Tap Drag Enable" "1"
#    Option          "Tap Drag Delay" "0.060000"
#    Option          "Pointer Sensitivity" "4"
#    Option          "Palm Pressure" "100"

    # Disable touchpad while typing (NOT FUNCTIONING AS INTENDED, USE "$ syndaemon -i [delay in seconds] -K -d [-R (optional)]")
#    Option           "Keyboard Touched Timeval High" "0.05"
#    Option           "Keyboard Touched Timeval Low" "0.1"
#    Option           "Keyboard Palm Prevent Timeout" "1.500000"

EndSection
